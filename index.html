<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shorcut icon" href="img/instagram-icon.png">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Instagram</title>
</head>
<body>
	<div class="instagram-wrapper">
		<div class="instagram-phone">			
			<img src="img/celular.png" alt="celular">			
		</div>
		<div class="instagram-continue">
			<div class="group">
				<img src="img/instagram-logo.png" class="instagram-logo" alt="Instagram Logo">
				<div class="profile-photo">
					<img src="img/avatar.jpg" alt="Foto de Perfil">	
				</div>
				<a href="#" class="instagram-login">Continue como selathbr</a>
				<a href="#" class="instagram-logout">Remover Conta</a>
			</div>
			<div class="group">
				<p class="not-account">Não é selathbr?</p>
				<p class="not-account">
					<span class="link-blue">Alternar Contas</span>
					ou
					<span class="link-blue">Inscreva-se.</span>
				</p>
			</div>
			<div class="get-the-app">
				<p class="get-app">Baixe o Aplicativo</p>
				<div class="donwload">
					<a href="#" class="app-download"></a>
					<a href="#" class="app-download"></a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
