<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shorcut icon" href="img/instagram-icon.png">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Instagram</title>
</head>
<body>
	<div class="instagram-wrapper">
		<div class="instagram-phone">			
			<img src="img/celular-1.png">			
		</div>
		<div class="instagram-login">
			<div class="group">
				<img src="img/instagram-logo.png" class="instagram-logo" alt="Instagram Logo">
				<div class="avatar">
					<img src="img/avatar.jpg" alt="Foto de Perfil">	
				</div>
				<a href="#" class="instagram-continuar">Continuar como selathbr</a>
				<a href="#" class="instagram-sair">Remover Conta</a>
			</div>
			<div class="group">
				<p class="not-account">Não é selathbr?</p>
				<p class="notaccount">
					<span class="link-blue">Alterar Conta</span>
					ou
					<span class="link-blue">Inscreva-se.</span>
				</p>
			</div>
			<div class="download">
				<p class="get">Baixe o Aplicativo</p>
				<div class="lojas">
					<a href="#" class="app-download"></a>
					<a href="#" class="app-download"></a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
